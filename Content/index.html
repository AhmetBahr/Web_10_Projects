<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="card-header animated-bg" id="header">
            <img src="https://media.istockphoto.com/id/1266388738/tr/fotoğraf/arka-planda-office-ile-masada-boş-ekran-bilgisayar.jpg?s=612x612&w=0&k=20&c=qczJw20dTpv54ML8C7JWD7DCUO-mzHEFa8nJ88Y1oJU=" alt="">
        </div>
        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text" id="title">Lorem ipsum dolor sit amet.</h3>
            <p class="card-excerpt" id="excerpt">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eius, sit!
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile_img">
                    <img src="https://randomuser.me/api/portraits/men/20.jpg" alt="">
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="name">
                        Lorem ipsum.
                    </strong>
                    <small class="animated-bg animated-bg-text" id="date"> Feb, 13, 2023 </small>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
